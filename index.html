<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
	<title>New JS App</title>
</head>

<body>
	<nav class="navbar navbar-dark fixed-top" id="navbar">
		<img id="header-image" class="d-inline-block align-top" src="img/pokemon-logo.png" alt=""
			style="width:250px;height:90px;" />
		<form class="form-inline">
			<input class="search form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
		</form>
	</nav>

	<div class="container page-container">
		<div id="pokemonName" class="row">
			<div class="col-sm"></div>
			<!--Pokemon list will be shown here in middle grid-->
			<div class="col-sm-10 text-center pokemon-list"></div>
			<div class="col-sm"></div>
		</div>
	</div>
	<!-- MODAL POPUP-->
	<div class="modal fade" id="pokemon-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<!--Modal header-->
				<div class="modal-header">
					<h4 class="modal-title text-center" id="pokemon-name"></h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<!--Modal Body-->
				<div class="modal-body">
					<div class="pokemon-img"></div>
					<div class="pokemon-elements"></div>
					<div class="pokemon-height"></div>
				</div>
			</div>
			<!--end .modal-content-->
		</div>
		<!--end mmodal-dialog-->
	</div>
	<!--end .modl-->

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script src="dist/scripts.min.js"></script>
</body>

</html>
